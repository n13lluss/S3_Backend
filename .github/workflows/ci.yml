name: .NET Core CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dotnet-coverage tool
      run: dotnet tool install --global dotnet-coverage

    - name: Install dotnet-sonarscanner tool
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Add .dotnet/tools to PATH
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: Install .NET dependencies
      run: dotnet restore

    - name: SonarCloud Begin Analysis
      run: |
        dotnet sonarscanner begin /k:"semester-3-backend" /o:"semester-3" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.vscoveragexml.reportsPaths="coverage.xml" /d:sonar.verbose=true /d:sonar.inclusions="Travelblog.Api/**,Travelblog.Core/**,Travelblog.Dal/**" /d:sonar.test.inclusions="Travelblog.Tests/**" /d:sonar.exclusions="**/*.http,**/appsettings*.json,**/launchSettings.json"

    - name: Build for SonarCloud Analysis
      run: dotnet build --no-incremental --configuration Release

    - name: Run tests and collect code coverage
      run: dotnet-coverage collect "dotnet test --no-build --configuration Release" -f xml -o "coverage.xml"

    - name: Verify and display coverage in table format
      run: |
        if [ ! -f "coverage.xml" ]; then
          echo "Coverage file not found!"
          exit 1
        fi
        echo "| Module | Block Coverage | Line Coverage |"
        echo "|--------|----------------|---------------|"
        xmllint --xpath "//module" coverage.xml | while read -r module; do
          name=$(echo "$module" | xmllint --xpath 'string(//module/@name)' -)
          block_coverage=$(echo "$module" | xmllint --xpath 'string(//module/@block_coverage)' -)
          line_coverage=$(echo "$module" | xmllint --xpath 'string(//module/@line_coverage)' -)
          echo "| $name | $block_coverage | $line_coverage |"
        done

    - name: SonarCloud End Analysis
      run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

    - name: Post job cleanup
      run: |
        git config --global --add safe.directory /home/runner/work/S3_Backend/S3_Backend
