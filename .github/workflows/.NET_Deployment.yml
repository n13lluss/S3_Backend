name: .NET build, test, and coverage

on:
  pull_request:
    branches: ["development", "master"]
  push:
    branches: ["development", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Install SonarCloud scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud scan
        run: |
          dotnet sonarscanner begin /k:"<replace_with_your_project_key>" /o:"<replace_with_your_SonarCloud_organization_key>" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="coverage.opencover.xml"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-incremental

      - name: Test
        run: |
          dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" /p:CoverletOutput=coverage.opencover.xml /p:CoverletOutputFormat=opencover

      - name: End SonarCloud scan
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

